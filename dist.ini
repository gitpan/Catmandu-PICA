[@Basic]
[PodWeaver]
[OurPkgVersion]

[Prereqs::FromCPANfile]

[PruneFiles]
filename = README.md
filename = Makefile.PL
[CopyMakefilePLFromBuild]

[GithubMeta]
issues=1

[ChangelogFromGit::CPAN::Changes]
tag_regexp = ^(\d+\.\d+)$
exclude_message = ^Merge

[Git::Check]
untracked_files = warn
[Git::Tag]
tag_format  = %v
tag_message =
[Git::Push]
